<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Newest Registrations</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap');
/* ===== OBS TRANSPARENT BASE ===== */
body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  font-variant-ligatures: none;
  color: #fff;

  /* TOP ALIGN */
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

/* ===== MAIN CONTAINER ===== */
.box {
  width: 100%;
  max-width: 700px;
  box-sizing: border-box;
  padding-top: 8px;
}

/* ===== ROW ITEM ===== */
.item {
  width: 100%;
  display: grid;
  grid-template-columns: 110px 1fr 110px;

  align-items: center;
  padding: 16px 18px;
  margin-bottom: 10px;

  border-radius: 12px;
  background: rgba(0, 0, 0, 0.45);

  font-size: 22px;
  box-sizing: border-box;
}

/* ===== COLUMNS ===== */
.time {
  font-size: 18px;
  opacity: 0.9;
}

.name {
  font-size: 22px;
  font-weight: 800;
}

.goi {
  font-size: 20px;
  text-align: right;
  opacity: 0.95;
}
</style>
</head>

<body>

<div class="box">
  <div id="list"></div>
</div>

<script>
/* ðŸ”´ PUT YOUR APPS SCRIPT URL HERE */
const API_URL = "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec?type=newest";

async function loadData() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    const list = document.getElementById("list");
    list.innerHTML = "";

    data.forEach(u => {
      const div = document.createElement("div");
      div.className = "item";

      div.innerHTML = `
        <span class="time">${u.time}</span>
        <span class="name">${u.name}</span>
        <span class="goi">${u.goi}</span>
      `;

      list.appendChild(div);
    });
  } catch (e) {
    console.error(e);
  }
}

loadData();
setInterval(loadData, 10000);
</script>

</body>
</html>
