<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Newest Registrations</title>

<style>
/* ===== OBS TRANSPARENT BASE ===== */
body {
  margin: 0;
  background: transparent;
  font-family: Arial, Helvetica, sans-serif;
  color: #fff;

  /* TOP ALIGN (IMPORTANT) */
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

/* ===== MAIN CONTAINER ===== */
.box {
  width: 100%;
  max-width: 700px;
  box-sizing: border-box;
  padding-top: 10px;
}

/* ===== TITLE ===== */
h2 {
  margin: 0 0 18px 0;
  font-size: 32px;      /* ‚¨ÖÔ∏è BIGGER */
  font-weight: 800;
  display: flex;
  align-items: center;
  gap: 12px;
}

/* ===== ROW ITEM ===== */
.item {
  width: 100%;
  display: grid;
  grid-template-columns: 110px 1fr 110px; /* wider columns */

  align-items: center;
  padding: 16px 18px;
  margin-bottom: 10px;

  border-radius: 12px;
  background: rgba(0, 0, 0, 0.45);

  font-size: 22px;      /* ‚¨ÖÔ∏è BIGGER */
  box-sizing: border-box;
}

/* ===== COLUMNS ===== */
.time {
  font-size: 18px;      /* ‚¨ÖÔ∏è BIGGER */
  opacity: 0.9;
}

.name {
  font-size: 22px;
  font-weight: 800;
}

.goi {
  font-size: 20px;
  text-align: right;
  opacity: 0.95;
}
</style>
</head>

<body>

<div class="box">
  <h2>üÜï ƒêƒÉng k√Ω mua g√≥i</h2>
  <div id="list"></div>
</div>

<script>
/* üî¥ PUT YOUR APPS SCRIPT URL HERE */
const API_URL = "https://script.google.com/macros/s/AKfycbz1IrhE0bwA1xTJg1todVmHUJJqLWVmS8GX6fW0mTEDEo5PUW2duA3cc5mcb1F_iLVi/exec";

async function loadData() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    const list = document.getElementById("list");
    list.innerHTML = "";

    data.forEach(u => {
      const div = document.createElement("div");
      div.className = "item";

      div.innerHTML = `
        <span class="time">${u.time}</span>
        <span class="name">${u.name}</span>
        <span class="goi">${u.goi}</span>
      `;

      list.appendChild(div);
    });
  } catch (e) {
    console.error(e);
  }
}

loadData();
setInterval(loadData, 10000);
</script>

</body>
</html>
