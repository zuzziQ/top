<style>
 body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
  color: #fff;
}

.box {
  width: 520px;
  background: transparent;
}

h2 {
  margin: 0 0 10px;
  font-size: 20px;
  text-align: center;
}

.item {
  display: grid;
  grid-template-columns: 90px 1fr 80px;
  gap: 10px;
  padding: 8px 12px;
  margin-bottom: 6px;
  border-radius: 8px;
  background: rgba(0,0,0,0.45);
  font-size: 15px;
  align-items: center;
}

.time {
  opacity: 0.85;
  font-size: 13px;
}

.name {
  font-weight: 600;
}

.goi {
  text-align: right;
  opacity: 0.9;
}
</style>

<body>
  <div class="box">
    <h2>ğŸ† ÄÄƒng kÃ½ mua gÃ³i</h2>
    <div id="list"></div>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyMINgfDrWH2mzg1DbjkUL6LmRbWTma6Ry8Fa-kzyY1KMheQT0_Qp0X0Khj2Uix2NXP/exec";

function formatTime(ts) {
  const d = new Date(ts);
  return d.toLocaleTimeString("vi-VN", {
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  });
}

async function loadData() {
  const res = await fetch(API_URL);
  const data = await res.json();

  const list = document.getElementById("list");
  list.innerHTML = "";

  data.forEach((u, i) => {
    const div = document.createElement("div");
    div.className = "item";

    div.innerHTML = `
      <span class="time">${formatTime(u.timestamp)}</span>
      <span class="name">${u.name}</span>
      <span class="goi">${u.goi}</span>
    `;

    list.appendChild(div);
  });
}

loadData();
setInterval(loadData, 10000);
</script>
</body>
</html>
