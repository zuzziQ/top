<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500;700;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
}

/* ===== CONTAINER ===== */
.container {
  width: 700px;
}

/* ===== TOP 1 ===== */
.top1 {
  background: linear-gradient(135deg, #e53935, #ff6f60);
  border-radius: 26px;
  padding: 26px 28px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 18px;
  color: #fff;
}

.crown {
  font-size: 48px;
  line-height: 1;
}

.top1 .name {
  font-size: 42px;       /* ðŸ”¥ TO */
  font-weight: 800;
  line-height: 1.1;
}

.top1 .time {
  font-size: 26px;       /* ðŸ”¥ TO */
  margin-top: 6px;
  opacity: 0.95;
}

/* ===== TOP 2 & 3 ===== */
.row23 {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-bottom: 20px;
}

.top2, .top3 {
  width: 48%;
  border-radius: 20px;
  padding: 18px;
  display: flex;
  align-items: center;
  gap: 14px;
  color: #fff;
}

.top2 {
  background: linear-gradient(135deg, #90caf9, #42a5f5);
}

.top3 {
  background: linear-gradient(135deg, #ffcc80, #fb8c00);
}

.top2 .name,
.top3 .name {
  font-size: 26px;
  font-weight: 800;
}

.top2 .time,
.top3 .time {
  font-size: 20px;
  opacity: 0.95;
}

/* MEDAL */
.medal {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  font-size: 26px;
  font-weight: 800;
  display: flex;
  align-items: center;
  justify-content: center;
}

.silver { background: #cfd8dc; color: #000; }
.bronze { background: #e0a96d; color: #000; }

/* ===== REST LIST (BLACK TEXT) ===== */
.item {
  display: flex;
  justify-content: space-between;
  font-size: 28px;       /* ðŸ”¥ TO */
  margin-bottom: 12px;
  color: #000;           /* âœ… BLACK TEXT */
  font-weight: 600;
}
</style>

</head>

<body>
<div class="container" id="root"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec";

async function load() {
  const res = await fetch(API + "?t=" + Date.now());
  const data = await res.json();

  if (!data.length) return;

  /* 1ï¸âƒ£ OLDEST â†’ NEWEST */
  const oldestSorted = data
    .slice()
    .sort((a, b) => a.time.localeCompare(b.time));

  /* 2ï¸âƒ£ PIN FIRST 3 */
  const pinned = oldestSorted.slice(0, 3);

  /* 3ï¸âƒ£ REST */
  const rest = oldestSorted.slice(3);

  /* 4ï¸âƒ£ REST: NEWEST â†’ OLDEST */
  rest.sort((a, b) => b.time.localeCompare(a.time));

  const root = document.getElementById("root");
  root.innerHTML = "";

  /* ===== PINNED TOP 1 ===== */
  if (pinned[0]) {
    root.innerHTML += `
      <div class="top1">
        <div class="crown">ðŸ‘‘</div>
        <div>
          <div class="name">${pinned[0].name}</div>
          <div class="time">${pinned[0].time}</div>
        </div>
      </div>
    `;
  }

  /* ===== PINNED TOP 2 & 3 ===== */
  if (pinned[1] || pinned[2]) {
    let html = `<div class="row23">`;

    if (pinned[1]) {
      html += `
        <div class="top2">
          <div class="medal silver">2</div>
            <div>
              <div class="name">${pinned[1].name}</div>
              <div class="time">${pinned[1].time}</div>
            </div>
        </div>
      `;
    }

    if (pinned[2]) {
      html += `
        <div class="top3">
          <div class="medal bronze">3</div>
            <div>
              <div class="name">${pinned[2].name}</div>
              <div class="time">${pinned[2].time}</div>
            </div>
        </div>
      `;
    }

    html += `</div>`;
    root.innerHTML += html;
  }

  /* ===== REST (NEWEST FIRST, NO NUMBER) ===== */
  rest.forEach(u => {
    root.innerHTML += `
      <div class="item">
        <span>${u.name}</span>
        <span>${u.time}</span>
      </div>
    `;
  });
}

load();
setInterval(load, 3000);
</script>

</body>
</html>
