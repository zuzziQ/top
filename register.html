<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ƒêƒÉng k√Ω mua g√≥i</title>
<style>
body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.box {
  width: 100%;
  max-width: 700px;
  background: transparent;
}

h2 {
  font-size: 26px;
  margin-bottom: 14px;
}

.item {
  font-size: 18px;
  padding: 12px 16px;
  width: 100%;
  box-sizing: border-box;
}

.time {
  font-size: 15px;
}

.name {
  font-size: 18px;
  font-weight: 700;
}

.goi {
  font-size: 16px;
}

.item {
  display: grid;
  grid-template-columns: 80px 1fr 80px;
  padding: 8px 12px;
  margin-bottom: 6px;
  border-radius: 8px;
  background: rgba(0,0,0,0.45);
  font-size: 15px;
  align-items: center;
}

.time {
  font-size: 13px;
  opacity: 0.85;
}

.name {
  font-weight: 600;
}

.goi {
  text-align: right;
  opacity: 0.9;
}
</style>
</head>

<body>
  <div class="box">
    <h2>üèÜ ƒêƒÉng k√Ω mua g√≥i</h2>
    <div id="list"></div>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz1IrhE0bwA1xTJg1todVmHUJJqLWVmS8GX6fW0mTEDEo5PUW2duA3cc5mcb1F_iLVi/exec";

async function loadData() {
  const res = await fetch(API_URL);
  const data = await res.json();

  const list = document.getElementById("list");
  list.innerHTML = "";

  data.forEach(u => {
    const div = document.createElement("div");
    div.className = "item";

    div.innerHTML = `
      <span class="time">${u.time}</span>
      <span class="name">${u.name}</span>
      <span class="goi">${u.goi}</span>
    `;

    list.appendChild(div);
  });
}

loadData();
setInterval(loadData, 10000);
</script>
</body>
</html>
