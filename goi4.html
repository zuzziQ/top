<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  color: #fff;
}

.container {
  width: 700px;
}

/* ===== TOP 1 ===== */
.top1 {
  background: linear-gradient(135deg, #e53935, #ff6f60);
  border-radius: 26px;
  padding: 28px 30px;
  margin-bottom: 24px;
  display: flex;
  align-items: center;
  gap: 20px;
}

.crown {
  font-size: 46px;
}

.top1 .name {
  font-size: 42px;
  font-weight: 800;
}

.top1 .time {
  font-size: 24px;
  opacity: 0.95;
}

/* ===== LIST ===== */
.item {
  display: flex;
  justify-content: space-between;
  font-size: 28px;
  margin-bottom: 12px;
  color: #000; /* ch·ªØ ƒëen */
  font-weight: 600;
}
</style>
</head>

<body>
<div class="container" id="root"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec?type=orders";

// üî¥ ƒê·ªîI G√ìI T·∫†I ƒê√ÇY
const GOI_NAME = "G√≥i 4"; // G√≥i 3 / G√≥i 4

async function load() {
  const res = await fetch(API + "&t=" + Date.now());
  const json = await res.json();

  const data = json[GOI_NAME] || [];

  const root = document.getElementById("root");
  root.innerHTML = "";

  if (!data.length) return;

  // ƒë√£ ƒë∆∞·ª£c API sort theo time ‚Üë
  const top1 = data[0];
  const rest = data.slice(1);

  /* ===== TOP 1 ===== */
  root.innerHTML += `
    <div class="top1">
      <div class="crown">üëë</div>
      <div>
        <div class="name">${top1.name}</div>
        <div class="time">üî• ${new Date(top1.time).toLocaleTimeString()}</div>
      </div>
    </div>
  `;

  /* ===== LIST ===== */
  rest.forEach((u, i) => {
    root.innerHTML += `
      <div class="item">
        <span>üë§ ${u.name}</span>
        <span>${new Date(u.time).toLocaleTimeString()}</span>
      </div>
    `;
  });
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
