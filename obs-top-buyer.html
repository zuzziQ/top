<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Top Buyers</title>
<style>
  body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
  color: #fff;
}

.box {
  width: 520px;
  background: #777;
  border-radius: 16px;
  padding: 16px;
}

h2 {
  text-align: center;
  margin: 0 0 14px;
  font-size: 22px;
  font-weight: bold;
}

.item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 14px;
  margin-bottom: 8px;
  border-radius: 12px;
  background: rgba(255,255,255,0.15);
  font-size: 16px;
}

/* ü•á TOP 1 */
.item.top1 {
  background: linear-gradient(90deg, #FFD700, #FFC107);
  color: #000;
  font-size: 20px;
  font-weight: 800;
  box-shadow: 0 0 15px rgba(255,215,0,0.9);
  transform: scale(1.04);
}

/* ü•à TOP 2 */
.item.top2 {
  background: linear-gradient(90deg, #C0C0C0, #B0B0B0);
  color: #000;
  font-weight: 700;
}

/* ü•â TOP 3 */
.item.top3 {
  background: linear-gradient(90deg, #CD7F32, #B87333);
  color: #000;
  font-weight: 600;
}

.rank {
  font-weight: bold;
  margin-right: 8px;
}

.amount {
  font-weight: bold;
}
</style>
</head>

<body>
  <div class="box">
    <h2>üèÜ TOP KH√ÅCH H√ÄNG</h2>
    <div id="list"></div>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyMINgfDrWH2mzg1DbjkUL6LmRbWTma6Ry8Fa-kzyY1KMheQT0_Qp0X0Khj2Uix2NXP/exec";

function formatMoney(n) {
  return n.toLocaleString("vi-VN") + " ‚Ç´";
}

async function loadData() {
  const res = await fetch(API_URL);
  const data = await res.json();

  const list = document.getElementById("list");
  list.innerHTML = "";

  data.forEach((item, i) => {
    const div = document.createElement("div");

    let cls = "item";
    if (i === 0) cls += " top1";
    else if (i === 1) cls += " top2";
    else if (i === 2) cls += " top3";

    div.className = cls;

    const medal =
      i === 0 ? "ü•á" :
      i === 1 ? "ü•à" :
      i === 2 ? "ü•â" : `${i+1}.`;

    div.innerHTML = `
      <span class="rank">${medal} ${item.name}</span>
      <span class="amount">${formatMoney(item.amount)}</span>
    `;

    list.appendChild(div);
  });
}

loadData();
setInterval(loadData, 10000);
</script>
</body>
</html>
