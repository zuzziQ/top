<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500;700;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  color: #fff;
}

.container {
  width: 700px;
}

/* ===== TOP 1 ===== */
.top1 {
  background: linear-gradient(135deg, #e53935, #ff6f60);
  border-radius: 26px;
  padding: 28px 30px;
  margin-bottom: 22px;
  display: flex;
  align-items: center;
  gap: 20px;
}

/* Crown */
.crown {
  font-size: 48px;
  line-height: 1;
}

/* Name */
.top1 .name {
  font-size: 44px;       /* ðŸ”¥ MUCH BIGGER */
  font-weight: 800;
  line-height: 1.1;
}

/* Time */
.top1 .time {
  font-size: 26px;       /* ðŸ”¥ MUCH BIGGER */
  opacity: 0.95;
  margin-top: 6px;
}

/* ===== LIST ===== */
.item {
  display: flex;
  justify-content: space-between;
  font-size: 28px;       /* ðŸ”¥ MUCH BIGGER */
  margin-bottom: 12px;
  opacity: 0.9;
}
</style>
</head>

<body>
<div class="container" id="root"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec";

// ðŸ”´ CHANGE THIS FOR EACH FILE
const GOI_NAME = "GÃ³i 2"; // "GÃ³i 3" / "GÃ³i 4"

async function load() {
  const res = await fetch(API + "?t=" + Date.now());
  const json = await res.json();

  const data = json
    .filter(r => r.goi === GOI_NAME)
    .sort((a, b) => a.time.localeCompare(b.time));

  const root = document.getElementById("root");
  root.innerHTML = "";

  if (!data.length) return;

  /* TOP 1 */
  root.innerHTML += `
    <div class="top1">
      <div class="crown">ðŸ‘‘</div>
      <div>
        <div class="name">${data[0].name}</div>
        <div class="time">${data[0].time}</div>
      </div>
    </div>
  `;

  /* REST */
  data.slice(1).forEach((u, i) => {
    root.innerHTML += `
      <div class="item">
        <span>${i + 2}. ${u.name}</span>
        <span>${u.time}</span>
      </div>
    `;
  });
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
