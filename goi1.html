<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500;700;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  color: #fff;
}

.container {
  width: 700px;
}

/* MEDALS */
.medal {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 800;
  font-size: 28px;
  margin-right: 14px;
}

.gold { background: #e53935; }
.silver { background: #cfd8dc; color: #000; }
.bronze { background: #e0a96d; color: #000; }

/* PODIUM */
.top1 {
  background: linear-gradient(135deg, #e53935, #ff6f60);
  border-radius: 22px;
  padding: 20px;
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
}
.crown {
  font-size: 48px;
  line-height: 1;
  margin-right: 6px;
  animation: crownFloat 1.4s ease-in-out infinite;
}

@keyframes crownFloat {
  0%   { transform: translateY(0) scale(1); }
  50%  { transform: translateY(-8px) scale(1.05); }
  100% { transform: translateY(0) scale(1); }
}

.top1 .name { font-size: 40px; font-weight: 800; }
.top1 .time { font-size: 22px; }

.row23 {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-bottom: 16px;
}

.top2 {
  width: 48%;
  background: linear-gradient(135deg, #90caf9, #42a5f5);
  border-radius: 18px;
  padding: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.top3 {
  width: 48%;
  background: linear-gradient(135deg, #ffcc80, #fb8c00);
  border-radius: 18px;
  padding: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}
  
.top2 div, .top3 div {
  font-size: 22px;
  font-weight: 600;
}

/* ===== LIST (NON TOP â€“ BLACK) ===== */
.item {
  display: flex;
  justify-content: space-between;
  font-size: 28px;
  margin-bottom: 12px;
  color: #000;        /* âœ… BLACK */
  font-weight: 600;
}

</style>
</head>

<body>
<div class="container" id="root"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec";

async function load() {
  const res = await fetch(API + "?t=" + Date.now());
  const json = await res.json();

  // âœ… FILTER ONLY GÃ“I 1
  const data = json
    .filter(r => r.goi === "GÃ³i 1")
    .sort((a, b) => a.time.localeCompare(b.time));

  const root = document.getElementById("root");
  root.innerHTML = "";

  if (!data.length) return;

  /* TOP 1 */
  root.innerHTML += `
    <div class="top1">
      <div class="crown">ðŸ‘‘</div>
      <div>
        <div class="name">${data[0].name}</div>
        <div class="time">${data[0].time}</div>
      </div>
    </div>
  `;



   /* ===== TOP 2 & 3 (CHá»ˆ HIá»†N KHI Tá»’N Táº I) ===== */
  if (data.length > 1) {
    let html = `<div class="row23">`;

    if (data[1]) {
      html += `
        <div class="top2">
          <div class="medal silver">2</div>
          <div>
            <div>${data[1].name}</div>
            <div>${data[1].time}</div>
          </div>
        </div>
      `;
    }

    if (data.length > 2 && data[2]) {
      html += `
        <div class="top3">
          <div class="medal bronze">3</div>
          <div>
            <div>${data[2].name}</div>
            <div>${data[2].time}</div>
          </div>
        </div>
      `;
    }

    html += `</div>`;
    root.innerHTML += html;
  }

  /* ===== LIST (Tá»ª TOP 4 â€“ CHá»® ÄEN) ===== */
  if (data.length > 3) {
    data.slice(3).forEach(u => {
      root.innerHTML += `
        <div class="item">
          <span>ðŸ‘¤ ${u.name}</span>
          <span>${u.time}</span>
        </div>
      `;
    });
  }
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
