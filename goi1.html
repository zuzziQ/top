<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500;700&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  font-variant-ligatures: none;
}

.box {
  width: 700px;
  padding: 12px;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 30px;
  margin-bottom: 6px;
  opacity: 0.8;
}

.rank {
  width: 36px;
  font-weight: 700;
}

.name {
  flex: 1;
  padding-left: 8px;
}

.amount {
  min-width: 160px;
  text-align: right;
}

.top {
  font-size: 36px;
  font-weight: 700;
  opacity: 1;
  color: #ffd700;
  text-shadow: 0 0 14px rgba(255,215,0,0.9);
}
</style>
</head>

<body>
<div class="box" id="list"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec?type=orders&t=";

const GOI = "GÃ³i 1";
const TOP_COUNT = 3;

let lastHash = "";

function hash(data) {
  return JSON.stringify(data.map(x => x.time));
}

async function load() {
  const res = await fetch(API + Date.now());
  const json = await res.json();
  const data = (json[GOI] || []).slice();

  // ðŸ”¥ RANK BY TIME ONLY
  data.sort((a, b) => a.time - b.time);

  const h = hash(data);
  if (h === lastHash) return;
  lastHash = h;

  const box = document.getElementById("list");
  box.innerHTML = "";

  data.forEach((u, i) => {
    const div = document.createElement("div");
    div.className = "row";
    if (i < TOP_COUNT) div.classList.add("top");

    div.innerHTML = `
      <div class="rank">${i + 1}</div>
      <div class="name">${u.name}</div>
      <div class="amount">${u.amount.toLocaleString("vi-VN")}Ä‘</div>
    `;

    box.appendChild(div);
  });
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
