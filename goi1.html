<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  color: #fff;
}

.container {
  width: 900px;
  height: 800px;
  position: relative;
}

/* ===== COMMON ===== */
.rankNum {
  width: 44px;
  height: 44px;
  border-radius: 10px;
  background: rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: 800;
}

.name {
  font-weight: 800;
  font-size: 26px;
}

.time {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: rgba(0,0,0,0.4);
  padding: 5px 12px;
  border-radius: 999px;
  font-size: 18px;
  margin-top: 4px;
}

/* ===== CROWN ===== */
.crown {
  font-size: 56px;
  animation: float 1.6s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* =========================
   ZONE 1 â€“ TOP 1 (CENTER)
========================= */
.zone1 {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}
  
.zone1 .name {
  white-space: nowrap;
}
.zone1Row {
  display: inline-flex;
  align-items: center;
  gap: 14px;
  margin-top: 6px;
}

/* =========================
   ZONE 2 â€“ TOP 2 & 3
========================= */
.zone2 {
  position: absolute;
  top: 220px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 120px;
}

.zone2Item .name {
  font-size: 26px;
  font-weight: 800;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 220px; /* adjust if needed */
}

.zone2Item .time {
  white-space: nowrap;
}


.zone2Item .crown {
  font-size: 40px;
  opacity: 0.85;
}

/* =========================
   ZONE 3 â€“ LIST
========================= */
.zone3 {
  position: absolute;
  top: 520px; /* VERY LARGE GAP */
  left: 0;
  width: 100%;
}

.item {
  display: flex;
  justify-content: space-between;
  font-size: 22px;
  margin-bottom: 8px;
  opacity: 0.9;
}
</style>
</head>

<body>
<div class="container" id="root"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec";

async function load() {
  const res = await fetch(API + "?t=" + Date.now());
  const json = await res.json();

  const data = json
    .filter(r => r.goi === "GÃ³i 1")
    .sort((a, b) => a.time.localeCompare(b.time));

  const root = document.getElementById("root");
  root.innerHTML = "";
  if (!data.length) return;

  /* ===== ZONE 1 ===== */
  root.innerHTML += `
    <div class="zone1">
      <div class="crown">ðŸ‘‘</div>
      <div class="zone1Row">
        <div class="rankNum">1</div>
        <div>
          <div class="name">${data[0].name}</div>
          <div class="time">ðŸ”¥ ${data[0].time}</div>
        </div>
      </div>
    </div>
  `;

  /* ===== ZONE 2 ===== */
  let zone2 = `<div class="zone2">`;

  if (data[1]) {
  zone2 += `
    <div class="zone2Item">
      <div class="crown silver">ðŸ‘‘</div>
      <div class="rankNum">2</div>
      <div class="name">${data[1].name}</div>
      <div class="time">ðŸ”¥ ${data[1].time}</div>
    </div>
  `;
}

if (data[2]) {
  zone2 += `
    <div class="zone2Item">
      <div class="crown silver">ðŸ‘‘</div>
      <div class="rankNum">3</div>
      <div class="name">${data[2].name}</div>
      <div class="time">ðŸ”¥ ${data[2].time}</div>
    </div>
  `;
}


  zone2 += `</div>`;
  root.innerHTML += zone2;

  /* ===== ZONE 3 ===== */
  let zone3 = `<div class="zone3">`;

  data.slice(3, 6).forEach((u, i) => {
    zone3 += `
      <div class="item">
        <span>${i + 4}. ${u.name}</span>
        <span>${u.time}</span>
      </div>
    `;
  });

  zone3 += `</div>`;
  root.innerHTML += zone3;
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
