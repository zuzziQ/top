<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  color: #fff;
}

.container {
  width: 900px;
  height: 700px;
  position: relative;
}

/* ===== COMMON ===== */
.rankNum {
  width: 42px;
  height: 42px;
  border-radius: 10px;
  background: rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: 800;
}

.time {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: rgba(0,0,0,0.4);
  padding: 5px 12px;
  border-radius: 999px;
  font-size: 18px;
}

.name {
  font-weight: 800;
}

/* ===== CROWN ===== */
.crown {
  font-size: 52px;
  animation: float 1.6s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* ===== TOP 1 ===== */
.top1 {
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

.top1Row {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 6px;
}

.top1 .name {
  font-size: 36px;
}

/* ===== TOP 2 ===== */
.top2 {
  position: absolute;
  top: 180px;
  left: 40px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.top2 .name { font-size: 24px; }

/* ===== TOP 3 ===== */
.top3 {
  position: absolute;
  top: 240px;
  left: 40px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.top3 .name { font-size: 24px; }

/* ===== LIST ===== */
.list {
  position: absolute;
  top: 420px; /* HUGE GAP BELOW TOP 3 */
  left: 0;
  width: 100%;
}

.item {
  display: flex;
  justify-content: space-between;
  font-size: 22px;
  margin-bottom: 8px;
  opacity: 0.9;
}
</style>
</head>

<body>
<div class="container" id="root"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec";

async function load() {
  const res = await fetch(API + "?t=" + Date.now());
  const json = await res.json();

  const data = json
    .filter(r => r.goi === "GÃ³i 1")
    .sort((a, b) => a.time.localeCompare(b.time));

  const root = document.getElementById("root");
  root.innerHTML = "";
  if (!data.length) return;

  /* TOP 1 */
  root.innerHTML += `
    <div class="top1">
      <div class="crown">ðŸ‘‘</div>
      <div class="top1Row">
        <div class="rankNum">1</div>
        <div>
          <div class="name">${data[0].name}</div>
          <div class="time">ðŸ”¥ ${data[0].time}</div>
        </div>
      </div>
    </div>
  `;

  /* TOP 2 */
  if (data[1]) {
    root.innerHTML += `
      <div class="top2">
        <div class="rankNum">2</div>
        <div>
          <div class="name">${data[1].name}</div>
          <div class="time">ðŸ”¥ ${data[1].time}</div>
        </div>
        <div class="crown">ðŸ‘‘</div>
      </div>
    `;
  }

  /* TOP 3 */
  if (data[2]) {
    root.innerHTML += `
      <div class="top3">
        <div class="rankNum">3</div>
        <div>
          <div class="name">${data[2].name}</div>
          <div class="time">ðŸ”¥ ${data[2].time}</div>
        </div>
        <div class="crown">ðŸ‘‘</div>
      </div>
    `;
  }

  /* LIST 4â€“6 */
  root.innerHTML += `<div class="list">`;

  data.slice(3, 6).forEach((u, i) => {
    root.innerHTML += `
      <div class="item">
        <span>${i + 4}. ${u.name}</span>
        <span>${u.time}</span>
      </div>
    `;
  });

  root.innerHTML += `</div>`;
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
