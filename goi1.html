<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  color: #fff;
}

.container {
  width: 820px;
  margin: 0 auto;
}

/* ===== PODIUM GRID ===== */
.podium {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: auto auto;
  gap: 26px;
  justify-items: center;
  margin-bottom: 90px; /* HUGE SPACE before rank 4 */
}

/* ===== TOP 1 ===== */
.top1 {
  grid-column: 1 / 3;
  text-align: center;
}

.top1 .crown {
  font-size: 64px;
  margin-bottom: 6px;
}

.top1 .name {
  font-size: 42px;
  font-weight: 800;
  margin-bottom: 4px;
}

.top1 .time {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: rgba(0,0,0,0.35);
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 22px;
}

/* ===== TOP 2 & 3 ===== */
.rankBox {
  display: flex;
  align-items: center;
  gap: 14px;
  background: rgba(0,0,0,0.35);
  padding: 16px 22px;
  border-radius: 18px;
  width: 100%;
}

.rankNum {
  width: 52px;
  height: 52px;
  border-radius: 14px;
  background: #444;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: 800;
}

.rankBox .name {
  font-size: 26px;
  font-weight: 700;
}

.rankBox .time {
  font-size: 20px;
  opacity: 0.85;
}

/* ===== LIST 4â€“6 ===== */
.list {
  margin-top: 0;
}

.item {
  display: flex;
  justify-content: space-between;
  font-size: 24px;
  margin-bottom: 8px;
  opacity: 0.9;
}

</style>
</head>

<body>
<div class="container" id="root"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec";

async function load() {
  const res = await fetch(API + "?t=" + Date.now());
  const json = await res.json();

  const data = json
    .filter(r => r.goi === "GÃ³i 1")
    .sort((a, b) => a.time.localeCompare(b.time));

  const root = document.getElementById("root");
  root.innerHTML = "";

  if (!data.length) {
    root.innerHTML = "<div>No data</div>";
    return;
  }

  /* TOP 1 */
 /* PODIUM */
root.innerHTML += `<div class="podium">`;

/* TOP 1 */
root.innerHTML += `
  <div class="top1">
    <div class="crown">ðŸ‘‘</div>
    <div class="name">${data[0].name}</div>
    <div class="time">ðŸ”¥ ${data[0].time}</div>
  </div>
`;

/* TOP 2 */
if (data[1]) {
  root.innerHTML += `
    <div class="rankBox">
      <div class="rankNum">2</div>
      <div>
        <div class="name">${data[1].name}</div>
        <div class="time">ðŸ”¥ ${data[1].time}</div>
      </div>
    </div>
  `;
}

/* TOP 3 */
if (data[2]) {
  root.innerHTML += `
    <div class="rankBox">
      <div class="rankNum">3</div>
      <div>
        <div class="name">${data[2].name}</div>
        <div class="time">ðŸ”¥ ${data[2].time}</div>
      </div>
    </div>
  `;
}

root.innerHTML += `</div>`;

/* LIST 4â€“6 */
root.innerHTML += `<div class="list">`;

data.slice(3, 6).forEach((u, i) => {
  root.innerHTML += `
    <div class="item">
      <span>${i + 4}. ${u.name}</span>
      <span>${u.time}</span>
    </div>
  `;
});

root.innerHTML += `</div>`;


load();
setInterval(load, 3000);
</script>
</body>
</html>
