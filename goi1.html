<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  color: #fff;
}

.container {
  width: 900px;
  margin: 0 auto;
}

/* ===== CROWN FLOAT ===== */
.crown {
  font-size: 64px;
  animation: float 1.5s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* ===== PODIUM ===== */
.podium {
  text-align: center;
}

/* ===== TOP 1 ===== */
.top1 {
  margin-bottom: 40px;
}

.top1Row {
  display: inline-flex;
  align-items: center;
  gap: 14px;
  margin-top: 8px;
}

.rankNum {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  background: rgba(255,255,255,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: 800;
}

.top1 .name {
  font-size: 40px;
  font-weight: 800;
  text-align: left;
}

.time {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: rgba(0,0,0,0.35);
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 22px;
  margin-top: 4px;
}

/* ===== TOP 2 & 3 ===== */
.row23 {
  display: flex;
  justify-content: center;
  gap: 120px;
  margin-bottom: 140px; /* HUGE GAP before rank 4 */
}

.rankSmall {
  display: flex;
  align-items: center;
  gap: 12px;
}

.rankSmall .crown {
  font-size: 40px;
  opacity: 0.85;
}

.rankSmall .name {
  font-size: 26px;
  font-weight: 700;
}

.rankSmall .time {
  font-size: 20px;
}

/* ===== LIST 4â€“6 ===== */
.list {
  width: 100%;
}

.item {
  display: flex;
  justify-content: space-between;
  font-size: 24px;
  margin-bottom: 8px;
  opacity: 0.9;
}
</style>
</head>

<body>
<div class="container" id="root"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec";

async function load() {
  const res = await fetch(API + "?t=" + Date.now());
  const json = await res.json();

  const data = json
    .filter(r => r.goi === "GÃ³i 1")
    .sort((a, b) => a.time.localeCompare(b.time));

  const root = document.getElementById("root");
  root.innerHTML = "";

  if (!data.length) return;

  root.innerHTML += `<div class="podium">`;

  /* TOP 1 */
  root.innerHTML += `
    <div class="top1">
      <div class="crown">ðŸ‘‘</div>
      <div class="top1Row">
        <div class="rankNum">1</div>
        <div>
          <div class="name">${data[0].name}</div>
          <div class="time">ðŸ”¥ ${data[0].time}</div>
        </div>
      </div>
    </div>
  `;

  /* TOP 2 & 3 */
  root.innerHTML += `<div class="row23">`;

  if (data[1]) {
    root.innerHTML += `
      <div class="rankSmall">
        <div class="rankNum">2</div>
        <div>
          <div class="name">${data[1].name}</div>
          <div class="time">ðŸ”¥ ${data[1].time}</div>
        </div>
        <div class="crown">ðŸ‘‘</div>
      </div>
    `;
  }

  if (data[2]) {
    root.innerHTML += `
      <div class="rankSmall">
        <div class="rankNum">3</div>
        <div>
          <div class="name">${data[2].name}</div>
          <div class="time">ðŸ”¥ ${data[2].time}</div>
        </div>
        <div class="crown">ðŸ‘‘</div>
      </div>
    `;
  }

  root.innerHTML += `</div></div>`;

  /* LIST 4â€“6 */
  root.innerHTML += `<div class="list">`;

  data.slice(3, 6).forEach((u, i) => {
    root.innerHTML += `
      <div class="item">
        <span>${i + 4}. ${u.name}</span>
        <span>${u.time}</span>
      </div>
    `;
  });

  root.innerHTML += `</div>`;
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
