<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500;700;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  color: #fff;
}

.container {
  width: 700px;
}

/* ===== PODIUM ===== */

.top1 {
  background: linear-gradient(135deg, #ffd700, #ffb700);
  color: #000;
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 14px;
  text-align: center;
}

.top1 .rank {
  font-size: 20px;
  font-weight: 700;
}

.top1 .name {
  font-size: 40px;
  font-weight: 800;
}

.top1 .amount {
  font-size: 28px;
  font-weight: 700;
}

/* ===== TOP 2 & 3 ===== */

.row23 {
  display: flex;
  gap: 12px;
  margin-bottom: 14px;
}

.top2, .top3 {
  flex: 1;
  background: rgba(255,255,255,0.15);
  border-radius: 16px;
  padding: 14px;
  text-align: center;
}

.top2 .name,
.top3 .name {
  font-size: 26px;
  font-weight: 700;
}

.top2 .amount,
.top3 .amount {
  font-size: 20px;
}

/* ===== REST LIST ===== */

.list {
  margin-top: 6px;
}

.item {
  display: flex;
  justify-content: space-between;
  font-size: 22px;
  opacity: 0.85;
  margin-bottom: 6px;
}
</style>
</head>

<body>
<div class="container" id="root"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec?type=orders&t=";

const GOI = "G籀i 1";

async function load() {
  const res = await fetch(API + Date.now());
  const json = await res.json();
  const data = (json[GOI] || []).slice();

  // Rank by time ONLY
  data.sort((a, b) => a.time - b.time);

  const root = document.getElementById("root");
  root.innerHTML = "";

  if (!data.length) return;

  /*  TOP 1 */
  const t1 = data[0];
  root.innerHTML += `
    <div class="top1">
      <div class="rank">TOP 1</div>
      <div class="name">${t1.name}</div>
      <div class="amount">${t1.amount.toLocaleString("vi-VN")}</div>
    </div>
  `;

  /*  TOP 2 & 3 */
  if (data[1] || data[2]) {
    let html = `<div class="row23">`;

    if (data[1]) {
      html += `
        <div class="top2">
          <div class="name">${data[1].name}</div>
          <div class="amount">${data[1].amount.toLocaleString("vi-VN")}</div>
        </div>`;
    }

    if (data[2]) {
      html += `
        <div class="top3">
          <div class="name">${data[2].name}</div>
          <div class="amount">${data[2].amount.toLocaleString("vi-VN")}</div>
        </div>`;
    }

    html += `</div>`;
    root.innerHTML += html;
  }

  /* REST */
  if (data.length > 3) {
    let list = `<div class="list">`;
    data.slice(3).forEach((u, i) => {
      list += `
        <div class="item">
          <span>${i + 4}. ${u.name}</span>
          <span>${u.amount.toLocaleString("vi-VN")}</span>
        </div>
      `;
    });
    list += `</div>`;
    root.innerHTML += list;
  }
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
