<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600;800&display=swap" rel="stylesheet">

<style>
html, body {
  width:1920px; height:1080px;
  margin:0; background:transparent; overflow:hidden;
  font-family:'Be Vietnam Pro', sans-serif; color:#fff;
}

#root {
  position:absolute;
  top:170px; left:740px;
  width:440px;
  text-align:center;
}

/* TOP 1 */
.top1 {
  background:linear-gradient(135deg,#e53935,#ff6f60);
  border-radius:24px;
  padding:28px;
  animation:enter 0.8s ease;
}

.crown {
  font-size:56px;
  animation:float 2s infinite;
}

.name { font-size:34px; font-weight:800; }
.time { font-size:20px; opacity:.85; }

/* TOP 2â€“3 */
.row { display:flex; gap:14px; margin-top:18px; }
.box {
  flex:1;
  background:rgba(255,255,255,.18);
  border-radius:18px;
  padding:16px;
}

/* REST */
.list { margin-top:20px; font-size:20px; text-align:left; }

@keyframes enter {
  from { transform:translateY(40px) scale(.9); opacity:0; }
  to { transform:none; opacity:1; }
}
@keyframes float {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
</style>
</head>

<body>
<div id="root"></div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec";

async function load() {
  const res = await fetch(API + "?type=orders&t=" + Date.now());
  const json = await res.json();
  const data = json["GÃ³i 1"] || [];

  const r = document.getElementById("root");
  r.innerHTML = "";
  if (!data.length) return;

  r.innerHTML += `
    <div class="top1">
      <div class="crown">ðŸ‘‘</div>
      <div class="name">${data[0].name}</div>
      <div class="time">${new Date(data[0].time).toLocaleTimeString()}</div>
    </div>
  `;

  if (data[1] || data[2]) {
    let row = `<div class="row">`;
    if (data[1]) row += box(2,data[1]);
    if (data[2]) row += box(3,data[2]);
    row += `</div>`;
    r.innerHTML += row;
  }

  data.slice(3).forEach((u,i)=>{
    r.innerHTML += `<div class="list">${i+4}. ${u.name} â€“ ${new Date(u.time).toLocaleTimeString()}</div>`;
  });
}

function box(rank,u){
  return `
    <div class="box">
      <div>#${rank}</div>
      <div class="name">${u.name}</div>
      <div class="time">${new Date(u.time).toLocaleTimeString()}</div>
    </div>`;
}

load();
setInterval(load,3000);
</script>
</body>
</html>
