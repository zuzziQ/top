<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600;700;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  color: #fff;
}

.container {
  width: 700px;
  height: 800px;
  position: relative;
}

/* ===== COMMON ===== */
.badge {
  width: 48px;
  height: 48px;
  background: #2b2b2b;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  font-weight: 800;
}

.time {
  font-size: 18px;
  opacity: 0.9;
}

.name {
  font-size: 22px;
  font-weight: 700;
}

/* ===== TOP 1 ===== */
.top1 {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

.crown {
  font-size: 54px;
  animation: crownFloat 1.4s ease-in-out infinite;
}

@keyframes crownFloat {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

.top1 .row {
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: center;
}

/* ===== TOP 2 ===== */
.top2 {
  position: absolute;
  top: 180px;
  left: 40px;
}

.top2 .row {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* ===== TOP 3 ===== */
.top3 {
  position: absolute;
  top: 180px;
  right: 40px;
}

.top3 .row {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* ===== LIST ===== */
.list {
  position: absolute;
  bottom: 40px;
  left: 0;
  width: 100%;
  font-size: 18px;
}

.list-header,
.list-item {
  display: grid;
  grid-template-columns: 60px 1fr 160px 160px;
  padding: 6px 0;
}

.list-header {
  opacity: 0.7;
  font-size: 16px;
}

.list-item {
  font-weight: 600;
}
</style>
</head>

<body>
<div class="container" id="root"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec";

async function load() {
  const res = await fetch(API + "?t=" + Date.now());
  const json = await res.json();

  const data = json
    .filter(r => r.goi === "G√≥i 1")
    .sort((a, b) => a.datetime.localeCompare(b.datetime));

  const root = document.getElementById("root");
  root.innerHTML = "";
  if (!data.length) return;

  /* TOP 1 */
  if (data[0]) {
    root.innerHTML += `
      <div class="top1">
        <div class="crown">üëë</div>
        <div class="row">
          <div class="badge">1</div>
          <div>
            <div class="name">${data[0].name}</div>
            <div class="time">${data[0].datetime}</div>
          </div>
        </div>
      </div>`;
  }

  /* TOP 2 */
  if (data[1]) {
    root.innerHTML += `
      <div class="top2">
        <div class="row">
          <div class="badge">2</div>
          <div>
            <div class="name">${data[1].name}</div>
            <div class="time">${data[1].datetime}</div>
          </div>
        </div>
      </div>`;
  }

  /* TOP 3 */
  if (data[2]) {
    root.innerHTML += `
      <div class="top3">
        <div class="row">
          <div class="badge">3</div>
          <div>
            <div class="name">${data[2].name}</div>
            <div class="time">${data[2].datetime}</div>
          </div>
        </div>
      </div>`;
  }

  /* LIST 4+ */
  let list = `
    <div class="list">
      <div class="list-header">
        <div>H·∫†NG</div>
        <div>H·ªå V√Ä T√äN</div>
        <div>TH·ªúI GIAN CH·ªêT</div>
        <div>TH·ªúI GIAN ƒêƒÇNG K√ù</div>
      </div>`;

  data.slice(3).forEach((u, i) => {
    list += `
      <div class="list-item">
        <div>${i + 4}</div>
        <div>${u.name}</div>
        <div>${u.datetime}</div>
        <div>${u.datetime}</div>
      </div>`;
  });

  list += `</div>`;
  root.innerHTML += list;
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
