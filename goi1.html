<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600;800&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Be Vietnam Pro', sans-serif;
  color: #fff;
}

/* CENTER VIP AREA */
#vip {
  position: absolute;
  top: 180px;
  left: 750px;
  width: 420px;
  text-align: center;
}

/* TOP 1 */
.top1 {
  background: linear-gradient(135deg, #e53935, #ff6f60);
  border-radius: 22px;
  padding: 26px;
  margin-bottom: 24px;
  animation: entrance 0.8s ease;
}

.crown {
  font-size: 56px;
  animation: float 2s ease-in-out infinite;
}

.name {
  font-size: 32px;
  font-weight: 800;
}

.time {
  font-size: 20px;
  opacity: 0.85;
}

/* TOP 2â€“3 */
.row {
  display: flex;
  justify-content: space-between;
}

.podium {
  width: 48%;
  background: rgba(255,255,255,0.15);
  border-radius: 18px;
  padding: 16px;
}

/* REST LIST */
.list {
  margin-top: 22px;
  font-size: 20px;
}

/* ANIMATIONS */
@keyframes entrance {
  from { transform: translateY(40px) scale(0.9); opacity: 0; }
  to { transform: none; opacity: 1; }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}
</style>
</head>

<body>
<div id="vip"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec";

async function load() {
  const res = await fetch(API + "?t=" + Date.now());
  const json = await res.json();

  // âœ… FILTER ONLY GÃ“I 1
  const data = json
    .filter(r => r.goi === "GÃ³i 1")
    .sort((a, b) => a.time.localeCompare(b.time));

  const root = document.getElementById("root");
  root.innerHTML = "";

  if (!data.length) return;

  /* TOP 1 */
  root.innerHTML += `
    <div class="top1">
      <div class="crown">ðŸ‘‘</div>
      <div>
        <div class="name">${data[0].name}</div>
        <div class="time">${data[0].time}</div>
      </div>
    </div>
  `;



  /* TOP 2 & 3 */
  if (data[1] || data[2]) {
    let html = `<div class="row23">`;

    if (data[1]) {
      html += `
        <div class="top2">
          <div class="medal silver">2</div>
          <div>
            <div>${data[1].name}</div>
            <div>${data[1].time}</div>
          </div>
        </div>`;
    }

    if (data[2]) {
      html += `
        <div class="top3">
          <div class="medal bronze">3</div>
          <div>
            <div>${data[2].name}</div>
            <div>${data[2].time}</div>
          </div>
        </div>`;
    }

    html += `</div>`;
    root.innerHTML += html;
  }

  /* 4+ */
  data.slice(3).forEach((u, i) => {
    root.innerHTML += `
      <div class="item">
        <span>${i + 4}. ${u.name}</span>
        <span>${u.time}</span>
      </div>
    `;
  });
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
