<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  font-variant-ligatures: none;
}

.box {
  width: 700px;
  padding: 16px;
}

.item {
  font-size: 28px;
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
  opacity: 0.85;
}

.highlight {
  font-size: 34px;
  font-weight: 700;
  opacity: 1;
  color: #ffd700;
  text-shadow: 0 0 12px rgba(255,215,0,0.9);
}

.amount {
  min-width: 140px;
  text-align: right;
}
</style>
</head>

<body>
<div class="box" id="list"></div>

<script>
const API_URL =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec?type=orders&t=";

const GOI_NAME = "Gói 1";
const HIGHLIGHT_COUNT = 3;

async function load() {
  const res = await fetch(API_URL + Date.now());
  const data = await res.json();

  const list = document.getElementById("list");
  list.innerHTML = "";

  const rows = data[GOI_NAME] || [];

  rows.forEach((item, i) => {
    const div = document.createElement("div");
    div.className = "item";

    if (i < HIGHLIGHT_COUNT) {
      div.classList.add("highlight");
    }

    div.innerHTML = `
      <span>${i + 1}. ${item.name}</span>
      <span class="amount">${item.amount.toLocaleString("vi-VN")}đ</span>
    `;

    list.appendChild(div);
  });
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
