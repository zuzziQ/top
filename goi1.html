<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600;700;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  color: #fff;
}

.container {
  width: 700px;
  height: 800px;
  position: relative;
}

/* ===== COMMON ===== */
.badge {
  width: 48px;
  height: 48px;
  background: #2b2b2b;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  font-weight: 800;
}

.time {
  font-size: 18px;
  opacity: 0.9;
}

.name {
  font-size: 22px;
  font-weight: 700;
}

/* ===== TOP 1 ===== */
.top1 {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

.crown {
  font-size: 54px;
  animation: crownFloat 1.4s ease-in-out infinite;
}

@keyframes crownFloat {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

.top1 .row {
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: center;
}

/* ===== TOP 2 ===== */
.top2 {
  position: absolute;
  top: 180px;
  left: 40px;
}

.top2 .row {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* ===== TOP 3 ===== */
.top3 {
  position: absolute;
  top: 180px;
  right: 40px;
}

.top3 .row {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* ===== LIST ===== */
.list {
  position: absolute;
  bottom: 40px;
  left: 0;
  width: 100%;
  font-size: 18px;
}

.list-header,
.list-item {
  display: grid;
  grid-template-columns: 60px 1fr 160px 160px;
  padding: 6px 0;
}

.list-header {
  opacity: 0.7;
  font-size: 16px;
}

.list-item {
  font-weight: 600;
}
</style>
</head>

<body>
<div class="container" id="root"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec";

fetch(API + "?type=newest&t=" + Date.now())
  .then(r => r.json())
  .then(d => {
    document.body.innerHTML =
      "<pre>" + JSON.stringify(d, null, 2) + "</pre>";
  })
  .catch(err => {
    document.body.innerHTML = "ERROR: " + err;
  });
</script>


</body>
</html>
