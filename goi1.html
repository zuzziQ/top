<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500;700;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  color: #fff;
}

.container {
  width: 700px;
}

/* MEDALS */
.medal {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 800;
  font-size: 28px;
  margin-right: 14px;
}

.gold { background: #e53935; }
.silver { background: #cfd8dc; color: #000; }
.bronze { background: #e0a96d; color: #000; }

/* PODIUM */
.top1 {
  background: linear-gradient(135deg, #e53935, #ff6f60);
  border-radius: 22px;
  padding: 20px;
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
}

.top1 .name { font-size: 40px; font-weight: 800; }
.top1 .time { font-size: 22px; }

.row23 {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-bottom: 16px;
}

.top2, .top3 {
  width: 48%;
  background: rgba(255,255,255,0.18);
  border-radius: 18px;
  padding: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

/* LIST */
.item {
  display: flex;
  justify-content: space-between;
  font-size: 24px;
  margin-bottom: 6px;
}
</style>
</head>

<body>
<div class="container" id="root"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec";

async function load() {
  const res = await fetch(API + "?t=" + Date.now());
  const json = await res.json();

  // ✅ FILTER ONLY GÓI 1
  const data = json
    .filter(r => r.goi === "Gói 1")
    .sort((a, b) => a.time.localeCompare(b.time));

  const root = document.getElementById("root");
  root.innerHTML = "";

  if (!data.length) return;

  /* TOP 1 */
  root.innerHTML += `
    <div class="top1">
      <div class="medal gold">1</div>
      <div>
        <div class="name">${data[0].name}</div>
        <div class="time">${data[0].time}</div>
      </div>
    </div>
  `;

  /* TOP 2 & 3 */
  if (data[1] || data[2]) {
    let html = `<div class="row23">`;

    if (data[1]) {
      html += `
        <div class="top2">
          <div class="medal silver">2</div>
          <div>
            <div>${data[1].name}</div>
            <div>${data[1].time}</div>
          </div>
        </div>`;
    }

    if (data[2]) {
      html += `
        <div class="top3">
          <div class="medal bronze">3</div>
          <div>
            <div>${data[2].name}</div>
            <div>${data[2].time}</div>
          </div>
        </div>`;
    }

    html += `</div>`;
    root.innerHTML += html;
  }

  /* 4+ */
  data.slice(3).forEach((u, i) => {
    root.innerHTML += `
      <div class="item">
        <span>${i + 4}. ${u.name}</span>
        <span>${u.time}</span>
      </div>
    `;
  });
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
