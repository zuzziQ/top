<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500;700;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
  font-variant-ligatures: none;
}

.box {
  width: 700px;
  padding: 12px;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 6px;
  opacity: 0.85;
  font-size: 26px;
}

.rank {
  width: 36px;
  font-weight: 700;
}

.name {
  flex: 1;
  padding-left: 8px;
}

.amount {
  min-width: 160px;
  text-align: right;
}

/* ðŸ¥‡ TOP 1 */
.top1 {
  font-size: 38px;
  font-weight: 800;
  color: #ffd700;
  text-shadow: 0 0 18px rgba(255,215,0,1);
  opacity: 1;
}

/* ðŸ¥ˆ TOP 2 */
.top2 {
  font-size: 32px;
  font-weight: 700;
  color: #ffe066;
  text-shadow: 0 0 10px rgba(255,224,102,0.8);
  opacity: 1;
}

/* ðŸ¥‰ TOP 3 */
.top3 {
  font-size: 28px;
  font-weight: 700;
  color: #fff1a8;
  text-shadow: 0 0 6px rgba(255,241,168,0.7);
  opacity: 1;
}
</style>
</head>

<body>
<div class="box" id="list"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec?type=orders&t=";

const GOI = "GÃ³i 1";

async function load() {
  const res = await fetch(API + Date.now());
  const json = await res.json();
  const data = (json[GOI] || []).slice();

  // ðŸ”¥ Rank ONLY by time
  data.sort((a, b) => a.time - b.time);

  const box = document.getElementById("list");
  box.innerHTML = "";

  data.forEach((u, i) => {
    const div = document.createElement("div");
    div.className = "row";

    if (i === 0) div.classList.add("top1");
    else if (i === 1) div.classList.add("top2");
    else if (i === 2) div.classList.add("top3");

    div.innerHTML = `
      <div class="rank">${i + 1}</div>
      <div class="name">${u.name}</div>
      <div class="amount">${u.amount.toLocaleString("vi-VN")}Ä‘</div>
    `;

    box.appendChild(div);
  });
}

load();
setInterval(load, 3000);
</script>
</body>
</html>
