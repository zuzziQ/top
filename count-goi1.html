<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700;800&display=swap');

body {
  margin: 0;
  background: transparent;
  font-family: 'Be Vietnam Pro', sans-serif;
}

.box {
  font-size: 48px;
  font-weight: 800;
  color: #000; /* ✅ BLACK */
}
</style>
</head>
<body>
<div class="box" id="count">0</div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwgkMXvIQ7jmDtoc4TGya_5BTA8fbin4rmQMGWVeK-tVLMfo3gjdbAlyi79CaHwuMmW/exec";

const GOI_NAME = "Gói 1";

async function load() {
  const res = await fetch(API + "?type=count&t=" + Date.now());
  const json = await res.json();

  document.getElementById("count").innerText =
    json.goi?.[GOI_NAME] ?? 0;
}

load();
setInterval(load, 5000);
</script>
</body>
</html>
